<!DOCTYPE html>
<html>
<head>
	<title>{$site_name}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<tc_include file="Public:userhead"/>
	<link href="__PUBLIC__/js/artDialog/skins/default.css" rel="stylesheet" />
</head>
<body>
	<div class="total-content">
		<div class="col-md-3 side-bar">
			<div class="logo text-center">
				<a href="#"><img src="__TMPL__Public/images/user/logo.png" alt="" /></a>
			</div>
			<tc_include file="Public:usernav"/>	
		</div>
		<div class="col-md-9 content">
			<div class="cd-tabs is-ended">
				<nav>
					<ul class="cd-tabs-navigation">
						<li style="width:100%"><a data-content="newsAdd" href="#0" class="selected">新闻详情<i> </i></a></li>
						<div class="clearfix"></div>
					</ul> 
				</nav>
				<ul class="cd-tabs-content" style="height: auto;">					
					<li data-content="newsAdd" class="selected">
						<div class="top-men" style="background-color:#fff">
							<div class="tab-pane active" id="show_post">										
								<h2>{$post_title}</h2>
						    	<div class="article-infobox">
						    		<span>发布时间：{$post_date}&nbsp;&nbsp;&nbsp;作者：{$user_nicename}</span>
						    		<span>
										<a href="{:U('article/do_like',array('id'=>$object_id))}" class="js-count-btn"><i class="fa fa-thumbs-up"></i><span class="count">{$post_like}</span></a>
										<a href="{:U('user/favorite/do_favorite',array('id'=>$object_id))}" class="js-favorite-btn" data-title="{$post_title}" data-url="{:leuu('article/index',array('id'=>$tid,'cid'=>$term_id))}" data-key="{:sp_get_favorite_key('posts',$object_id)}">
											<i class="fa fa-star-o"></i>
										</a>
									</span>
						    	</div>
						    	<hr>
						    	<div id="article_content">
						    	{$post_content}
						    	</div>
							</div>
						</div>
					</li>
					<div class="clearfix"></div>
				</ul> 
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<tc_include file="Public:userfooter"/>	
</body>

</html>
