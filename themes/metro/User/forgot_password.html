<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{$site_name}</title>
	<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
	<meta name="author" content="Vincent Garreau" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<link rel="stylesheet" media="screen" href="__TMPL__Public/css/login.css">

</head>

<body id="particles-js">		
	<div class="main">
		<div class="login-logo"></div>
		<div class="login-tab">
			<div class="login-tab-con">
				<span>忘记密码</span>
			</div>
		</div>
		<div class="login-main" id="login-form" style="display:block">
			<form class="form-horizontal js-ajax-form" action="{:U('user/login/doforgot_password')}" method="post">
			<div class="login-input">
				<div class="login-input-con">
					<div class="input-username input-bottom">
						<input type="text" name="username" placeholder="输入注册邮箱" autocomplete="off"/>
					</div>
					<div class="input-checkcode">
						<div class="verify_1"><input type="text" id="input_verify" name="verify" placeholder="验证码"></div>
						<div class="verify_2">{:sp_verifycode_img('length=4&font_size=18&width=120&height=50&charset=1234567890&use_noise=1&use_curve=1')}</div>	
						<div style="clear:both"></div>
					</div>
				</div>
			</div>
			<div class="login-submit">
				<div class="login-submit-con">
					<button type="submit">发送邮件</button>
				</div>
			</div>
			<div class="login-third">
				<div class="login-third-con">
					<a href="{:U('user/login/index')}"><span>返回登录？</span></a>
				</div>
			</div>
			</form>						
		</div>
	</div>

	<!-- scripts -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="__TMPL__Public/js/particles/particles.js"></script>
	<script src="__TMPL__Public/js/particles/app.js"></script>
	<tc_include file="Public:scripts" />
</body>
</html>
