        </nav>
        <ul class="cd-tabs-content" style="height: auto;">          
          <li data-content="newsAdd" class="selected">
            <div class="top-men">
              <div class="tab-pane active" id="one">  
                <div class="info-grid">
                  <form class="form-horizontal js-ajax-form" action="{:U('profile/edit_post')}" method="post">
                  <div class="info-content">
                    <div class="info-column">
                        <div class="info-th">昵称</div>
                        <div class="info-td"><input type="text" id="input-user_nicename" placeholder="昵称" name="user_nicename" value="{$user_nicename}"></div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="info-column">
                        <div class="info-th">性别</div>
                        <div class="info-td">
                          <php>  $sexs=array("0"=>"保密","1"=>"男","2"=>"女"); </php>
                          <select id="input-sex" name="sex">
                            <foreach name="sexs" item="vo">
                            <php>$sexselected=$key==$sex?"selected":"";</php>
                              <option value="{$key}" {$sexselected}>{$vo}</option>
                            </foreach>
                          </select>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="info-column">
                        <div class="info-th">生日</div>
                        <div class="info-td"><input class="js-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}"></div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="info-column">
                        <div class="info-th">个人网址</div>
                        <div class="info-td"><input type="text" id="input-user_url" placeholder="http://yz-rst.com" name="user_url" value="{$user_url}"></div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="info-column">
                        <div class="info-th">个性签名</div>
                        <div class="info-td"><textarea id="input-signature" placeholder="个性签名" name="signature">{$signature}</textarea></div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="info-column">
                        <input class="btn" type="submit" value="编辑资料">
                    </div>              
                  </div>
                  <div style="clear:both"></div>
                </form>
                </div>                                    
              </div>
            </div>
          </li>
          <div class="clearfix"></div>
        </ul>
